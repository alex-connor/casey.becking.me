# Site wide configuration

title: Casey Becking
locale: en_US
description:
logo:
search: true
url: //casey.becking.me

# Jekyll configuration

permalink:   /:categories/:title/
markdown:    kramdown
highlighter: pygments
sass:
  sass_dir: _sass
  style: compressed
gems:
  - jekyll-sitemap
  - jekyll-gallery-generator

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..2
  use_coderay: false

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules", "Gemfile", "Gemfile.lock", "LICENSE", "README.md", "vendor"]


# Site owner
owner:
  name: Casey Becking
  avatar: caseybecking-headshot.jpg
  email: caseybecking@gmail.com
  disqus-shortname:
  twitter: caseybecking
  facebook: caseybecking
  github: caseybecking
  stackexchange: #http://stackoverflow.com/users/123456/username
  linkedin: caseybecking
  instagram: caseybecking
  flickr: #username
  tumblr: #username
  pinterest: #username
  weibo: #userid
  google:
    plus: caseybecking
    analytics: UA-64038395-1
    verify: UA-64038395-1
    ad-client:
    ad-slot:
  bing-verify:


gallery:
  # path to the gallery
  dir: photos
  # title for gallery index
  title: "Photos"
  # title prefix for gallery page. title=title_prefix+gallery_name
  title_prefix: "Photos: "
  # field to control sorting of galleries for the index page
  # (possible values are: title, date_time, best_image)
  sort_field: "date_time"
  # sizes for thumbnails
  thumbnail_size:
    x: 400
    y: 400
  # custom configuration for individual gallery
  # best_image is image for the index page (defaults to last image)
  galleries:
    fiji:
      best_images: 2015-06-06 15.33.51.jpg